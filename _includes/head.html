<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <meta name="google-site-verification" content="a8AX3Ei4nRM-IYgCtzxfbOCed3HPRlXChpCYZaVBPqU" />

  <title>{% if page.title %}{{ page.title }}{% else %}{{ site.title | strip_html }}{% endif %}</title>
  <meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description | strip_html }}{% endif %}">

  <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
  <!--[if lt IE 9]>
    <script src="https://unpkg.com/html5shiv@3.7.3/dist/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
  <![endif]-->

  <link rel="icon" type="image/x-icon" href="/favicon.ico" />

  <link rel="stylesheet" href="https://unpkg.com/highlight.js@9.13.1/styles/default.css">
  <link rel="stylesheet" href="https://unpkg.com/github-fork-ribbon-css@0.2.1/gh-fork-ribbon.css" />
  <link rel="stylesheet" href="{{ "/css/main.css" | prepend: site.baseurl }}">
  <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
  <link rel="alternate" type="application/rss+xml" title="{{ site.title | strip_html }}" href="{{ "/feed.xml" | prepend: site.baseurl | prepend: site.url }}" />
  <link rel="alternate" type="application/json" href="{{ site.ex.fix_index | prepend: site.baseurl }}" />
</head>
